<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz-App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    integrity="sha256-2TnSHycBDAm2wpZmgdi0z81kykGPJAkiUY+Wf97RbvY=" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

<body id="body" onload="init()">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>

  <div class="container">
    <div class="card quiz-card">
      <img src="./img/question-mark.jpg" class="card-img-top">

      <div class="card-body" id="endScreen" style="display: none;">
        <div class="text-center">Quiz beendet</div>

        <div><img class="width-100" src="./img/trophy.png" alt=""></div>
        <div class="text-center">
          Du hast  <b id="right-amound">XXX</b> Fragen von <b id="question-amountEnd">XXX</b> richtig beantwortet.
        </div>
      </div>

      <div class="card-body" id="question-body">
        <h5 id="questiontext" class="card-title">Frage</h5>


        <div class="card-hover card mb-2" onclick="answer('answer_1')">
          <div id="answer_1" class="card-body ">
            Antwort
          </div>


        </div>
        <div class="card-hover card mb-2" onclick="answer('answer_2')">
          <div id="answer_2" class="card-body">
            Antwort
          </div>


        </div>
        <div class="card-hover card mb-2" onclick="answer('answer_3')">
          <div id="answer_3" class="card-body">
            Antwort
          </div>


        </div>
        <div class="card-hover card mb-2" onclick="answer('answer_4')">
          <div id="answer_4" class="card-body">
            Antwort
          </div>
        </div>
      </div>

      <div class="question-footer">
        <span> <b id="actual-amount"></b> von <b id="question-amount"></b> Fragen</span>

        <button onclick=" nextQuestion()" id="next-btn" class="btn btn-primary" disabled>NÃ¤chste Frage</button>
      </div>

    </div>
  </div>
  </div>

</body>

</html>
